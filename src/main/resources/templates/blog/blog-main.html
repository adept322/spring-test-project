<!doctype html>
<html xmlns:th="http://thymeleaf.org" lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/icon-new.jpg">
    <title>Blog</title>
</head>

<body>
<header th:insert="fragments/header :: header"></header>
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-10">
                <h1>Блог сайта</h1>
            </div>
            <div class="col-2">
                <a class="my-link" href="/blog/add">Добавить статью</a>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div th:each="post : ${posts}" class="alert alert-info mt-2">
            <h3 th:text="${post.title}"></h3>
            <p th:text="${post.anons}"></p>
            <a th:href="'/blog/' + ${post.id}" class="btn btn-warning">Детальнее</a>
        </div>
    </div>

</main>

<footer th:insert="fragments/footer :: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
</script>
</body>

</html>
