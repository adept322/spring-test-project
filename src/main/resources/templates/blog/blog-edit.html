<!doctype html>
<html xmlns:th="http://thymeleaf.org" lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link rel="stylesheet" href="/css/fragments/footer.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/blog.css.css">
    <link rel="icon" href="/img/icon.jpg">
    <title>Edit</title>
</head>

<body>
<header th:insert="fragments/header :: header"></header>
<main>

    <div class="container mt-5 mb-5">
        <h1>Редактирование статьи</h1>
        <div th:each="el : ${post}">
            <form method="post">
                <input th:value="${el.title}" type="text" name="title" placeholder="Введите название статьи"
                       class="form-control"><br>
                <input th:value="${el.anons}" type="text" name="anons" placeholder="Введите анонс статьи"
                       class="form-control"><br>
                <textarea th:text="${el.full_text}" type="text" name="full_text"
                          placeholder="Введите полный текст статьи" class="form-control"/><br>
                <button type="submit" class="btn btn-outline-primary">Обновить статью</button>

            </form>
        </div>
    </div>

</main>

<footer th:insert="fragments/footer :: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
</script>
</body>

</html>
